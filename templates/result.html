<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecasting Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        .result-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Weather Forecasting Result</h1>
    <h1>Next Day Weather Parameters</h1>
    <div class="result-container">
        <p>Maximum Temperature: {{ output1 }}</p>
        <p>Minimum Temperature: {{ output2 }}</p>
        <p>Humidity: {{ output3 }}</p>
        <p>Wind Pressure: {{ output5 }}</p>
        <p>Condition: {{ output6 }}</p>
    </div>
</body>
</html>
